version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: todoapi-postgres
    environment:
      POSTGRES_DB: todoapi
      POSTGRES_USER: todouser
      POSTGRES_PASSWORD: todopass
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - todoapi-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: todoapi-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@todoapi.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - '8080:80'
    depends_on:
      - postgres
    networks:
      - todoapi-network

volumes:
  postgres_data:

networks:
  todoapi-network:
    driver: bridge
